<!DOCTYPE html>
<html>
<head>
	<title>Color Palette Generator</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		.container {
			margin: 0 auto;
			width: 80%;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 30px;
		}

		.color-box {
			height: 150px;
			width: 150px;
			margin: 20px;
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
			color: #fff;
		}

		.btn {
			display: block;
			margin: 30px auto;
			padding: 10px 30px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			cursor: pointer;
		}

		.btn:hover {
			background-color: #3e8e41;
		}

	</style>
</head>
<body>
	<h1>Color Palette Generator</h1>

	<div class="container" id="color-palette">
		<!-- Color boxes will be added here -->
	</div>

	<button class="btn" onclick="generateColors()">Generate New Palette</button>

	<script>
		function generateColors() {
			let colorPalette = document.getElementById("color-palette");
			colorPalette.innerHTML = "";
			let colors = [];
			for (let i = 0; i < 5; i++) {
				let hexCode = "#" + Math.floor(Math.random() * 16777215).toString(16);
				colors.push(hexCode);
			}
			colors.forEach(color => {
				let colorBox = document.createElement("div");
				colorBox.classList.add("color-box");
				colorBox.style.backgroundColor = color;
				colorBox.textContent = color;
				colorPalette.appendChild(colorBox);
			});
		}
	</script>
</body>
</html>
